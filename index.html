<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>Calculator</h1>
    </header>
    <main id="main-aria">
        <div id="main">
            <div id="calculator">
                <div id="display" class="display">
                    <div class="previousNumber"></div>
                    <div class="currentNumber">0</div>
                </div>
                <div id="c-d-buttons" >
                    <div class="space">N. Damhofer</div>
                    <button id="clearBtn" class="button mainBtn">CLEAR</button>
                </div>
                <div id="allButtons">
                    <button class="buttons" id="btn7" >7</button>
                    <button class="buttons" id="btn8" >8</button>
                    <button class="buttons" id="btn9" >9</button>
                    <button class="operator" id="divbtn" >/</button>
                    <button class="buttons" id="btn4" >4</button>
                    <button class="buttons" id="btn5" >5</button>
                    <button class="buttons" id="btn6" >6</button>
                    <button class="operator multi" id="btnx" >*</button>
                    <button class="buttons" id="btn1" >1</button>
                    <button class="buttons" id="btn2" >2</button>
                    <button class="buttons" id="btn3" >3</button>
                    <button class="operator minus" id="minbtn" >-</button>
                    <button class="buttons" id="combtn" >,</button>
                    <button class="buttons" id="btn0" >0</button>
                    <button class="equal" id="btnequ" >=</button>
                    <button class="operator" id="btnadd" >+</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
